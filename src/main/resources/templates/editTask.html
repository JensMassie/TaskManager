<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
    <main>
        <p th:text="#{changelang}"></p>
        <p><a href="/tasks?lang=en"><div th:text="#{lang.en}"></div></a></p>
        <p><a href="/tasks?lang=nl"><div th:text="#{lang.nl}"></div></a></p>

        <h1 th:text="#{edittitle}"></h1>
        <p th:text="#{edittext}"> </p> <a href="/tasks"><div th:text="goback"></div></a>


        <form th:object="${task}" method="post" action="#" th:action="@{/tasks/edit/{id}(id=${task.id})}">
            <label for="name" th:text="#{Name}"></label>
            <input id="name" type="text" name="name" th:field="*{name}"/>
            <label for="date" th:text="#{Date}">date</label>
            <input id="date" type="date" name="date" th:field="*{date}" />
            <label for="time" th:text="#{Time}">time</label>
            <input id="time" type="time" name="time" th:field="*{time}" />
            <label for="description" th:text="#{Description}">description</label>
            <input id="description" type="text" name="description" th:field="*{description}"/>
            <input type="submit" value="OK"/>
        </form>
    </main>
</body>
</html>
